<!DOCTYPE html>
<html>
  <header>
    
    <style>
      * {
    color: #fff;
}
header {
    background-color: blue;
}
.main {
    background-color: orange;
    padding: 0 100px; /* 左右两边的padding来放置left和right区域 */
}
.left,.center,.right {
    float: left;
}
.center {
    background-color: purple;
    width: 100%; /* 这会把left和right挤到下一行 */
}
.left {
    background-color: red;
    width: 100px;
    margin-left: -100%; 
    /* position: relative;
    left: -100px; */
}
.right {
    background-color: grey;
    width: 100px;
    /* margin-left: -100px; /* 把left移动到和center同一行并且右边对齐 */
    /* position: relative; */
    /* left: 100px; 向右移动到右边的padding区域 */ */
}
footer {
    background-color: pink;
}
/* 清除浮动 */
.clear-fix::after {
    content: "";
    display: block;
    clear: both;
}


    </style>
  </header>
  <body>
    <div class="main clear-fix">
      <div class="center">玩亚索</div>
      <div class="left">睡觉</div>
      <div class="right">吃饭</div>
    </div>
    <div class="bottom">bottom</div>
  </body>
</html>
